<html>
    <title>Aframe</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            
       <a-marker preset='custom' type='pattern' url='pattern-Untitled 1.patt'>

            <a-video src="assets/video2.mp4" width="12" height="6" rotation="-90 0 0" scale="1.2" position="0 0 0" autoplay></a-video>
        </a-marker>



            <a-camera position="0 7 10"></a-camera>
        </a-scene>
        <script>window.addEventListener("onload", () => {document.querySelector("a-video").play()
    console.log("ok")})</script>
    </body>
</html>
